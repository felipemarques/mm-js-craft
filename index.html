<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voxel Craft MVP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="hud">
    <div id="stats"></div>
    <div id="pos"></div>
    <div id="charge-bar" class="hidden">
      <div id="charge-fill"></div>
    </div>
  </div>
  <div id="info-panel"></div>
  <div id="crosshair"></div>
  <div id="free-cursor"></div>
  <div id="touch-ui">
    <div id="joy-move" class="joystick">
      <div class="knob"></div>
    </div>
    <div id="joy-look" class="joystick">
      <div class="knob"></div>
    </div>
    <div id="touch-buttons">
      <button id="btn-jump">Pular</button>
      <button id="btn-place">Colocar</button>
      <button id="btn-remove">Remover</button>
    </div>
  </div>
  <div id="instructions">
    <h1>Voxel Craft</h1>
    <p>Clique para capturar o mouse e jogar.</p>
    <p>WASD para mover, Espaço para pular, Shift para correr, Mouse para olhar.</p>
    <p>Armas: tecla 1 (Espada), tecla 2 (Arco). Ataque sempre com F (carrega/solta o arco ou golpeia a espada).</p>
    <label for="touch-desktop">
      <input type="checkbox" id="touch-desktop">
      Ativar controles touch no desktop
    </label>
    <label for="game-mode">Modo de jogo:</label>
    <select id="game-mode">
      <option value="terrain" selected>Terreno montanhoso</option>
      <option value="flat">Planície com árvores</option>
    </select>
    <label for="npc-count">Qtd. de personagens:</label>
    <input type="number" id="npc-count" min="0" max="50" value="5">
    <label for="map-size">Tamanho do mapa:</label>
    <select id="map-size">
      <option value="32">32 x 32</option>
      <option value="48">48 x 48</option>
      <option value="64" selected>64 x 64</option>
      <option value="96">96 x 96</option>
      <option value="128">128 x 128</option>
    </select>
    <button id="start-btn">Começar</button>
  </div>
  <footer id="footer-note">Código gerado com IA.</footer>
  <button id="quit-btn" aria-label="Sair do jogo">Quit Game</button>
  <div id="palette"></div>
  <script type="module" src="main.js"></script>
</body>
</html>
